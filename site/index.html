<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backbone Book Library</title>
    <link rel="stylesheet" type="text/css" href="css/cupertino/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
    <div id="library">
        <h1>Backbone Book Library</h1>
        <h2>Add a Book</h2>
        <form id="bookForm" action="#">
            <div>
                <label for="title">Title:</label>
                <input id="title" type="text" />
                <label for="author">Author:</label>
                <input id="author" type="text" />
                <label for="releaseDate">Release Date:</label>
                <input id="releaseDate" type="text" />
                <label for="keywords">Keywords:</label>
                <input id="keywords" type="text" />
                <button id="add">Add</button>
            </div>
        </form>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Release Date</th>
                    <th>Keywords</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script id="bookTemplate" type="text/template">
        <td><%= title %></td>
        <td><%= author %></td>
        <td><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></td>
        <td>
            <ul class="keywords">
                <% _.each(keywords, function(keyobj){ %>
                    <li><%= keyobj.keyword %></li>
                <% }); %>
            </ul>
        </td>
        <td><button class="delete">Delete</button></td>
    </script>
    <script src="js/lib/jquery.min.js" ></script>
    <script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/lib/jquery.dateFormat-1.0.js"></script>
    <script src="js/lib/jquery.dataTables.js"></script>
    <script src="js/lib/jquery.dataTables.fnReloadAjax.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
